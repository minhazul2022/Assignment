<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center my-5">Simple Calculator</h1>
      <div class="row">
        <div class="col-lg-4">
          <h5>Number 1:</h5>
          <input type="text" id="num1" placeholder="Enter First Number" class="form-control">
        </div>
        <div class="col-lg-4">
          <h5>Operation:</h5>
          <select id="operators" class="form-select" aria-label="form-select-sm example">
            <option value="+">Addition(+)</option>
            <option value="-">Subtraction(-)</option>
            <option value="*">Multiplication(*)</option>
            <option value="/">Division(/)</option>
          </select>
        </div>
        <div class="col-lg-4">
          <h5>Number 2:</h5>
          <input type="text" id="num2" placeholder="Enter Second Number" class="form-control">
        </div>
      </div>
      <button type="button" class="btn btn-primary my-3"
      onclick="calc()">Calculate</button><br>
      
<!-- Output -->
      <div id="success" class="alert alert-success" role="alert"></div>
      <div id="wrong" class="alert alert-danger d-none" role="alert"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
